<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
</mat-form-field>
<button (click)="open()">create</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="1">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="2">
    <th mat-header-cell *matHeaderCellDef>title</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="3">
    <th mat-header-cell *matHeaderCellDef>dateDebut</th>
    <td mat-cell *matCellDef="let element">{{ element.dateDebut }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="4">
    <th mat-header-cell *matHeaderCellDef>dateFin</th>
    <td mat-cell *matCellDef="let element">{{ element.dateFin }}</td>
  </ng-container>
  <ng-container matColumnDef="5">
    <th mat-header-cell *matHeaderCellDef>Lieu</th>
    <td mat-cell *matCellDef="let element">{{ element.lieu }}</td>
  </ng-container>

  <ng-container matColumnDef="6">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="openToUpdate(element.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>
  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No data matching the filter "{{ input.value }}"
    </td>
  </tr>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
