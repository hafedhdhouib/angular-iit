<section>
  <div class="example-button-row">
    <button routerLink="/member/create" mat-raised-button>New member</button>
  </div>
</section>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="cin">
    <th mat-header-cell *matHeaderCellDef>cin</th>
    <td mat-cell *matCellDef="let element">{{ element.cin }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="cv">
    <th mat-header-cell *matHeaderCellDef>Cv</th>
    <td mat-cell *matCellDef="let element">{{ element.cv }}</td>
  </ng-container>
  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef>createdDate</th>
    <td mat-cell *matCellDef="let element">{{ element.createdDate }}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>action</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon (click)="open(element.id)">delete</mat-icon>
      <!--string interpolution-->
      <mat-icon routerLink="/member/edit/{{ element.id }}">edit</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
