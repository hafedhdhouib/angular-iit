<div fxLayout="row" fxLayoutAlign="end center">
  <button (click)="open()">Create</button>
</div>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>titre</th>
      <td mat-cell *matCellDef="let row">{{ row.Titre }}%</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="3">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>type</th>
      <td mat-cell *matCellDef="let row">{{ row.Type }}</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="4">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Lien</th>
      <td mat-cell *matCellDef="let row">{{ row.Lien }}</td>
    </ng-container>

    <ng-container matColumnDef="5">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{ row.Date }}</td>
    </ng-container>

    <ng-container matColumnDef="6">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fruit</th>
      <td mat-cell *matCellDef="let row">{{ row.Sourcepdf }}</td>
    </ng-container>
    <ng-container matColumnDef="7">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <button><mat-icon>edit</mat-icon></button>
        <button><mat-icon>delete</mat-icon></button>
        <button (click)="openDetails(row.id)">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
